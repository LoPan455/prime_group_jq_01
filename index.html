<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>

		<meta name="description" content="Webpage">
		<link href="stylesheet.css" rel="stylesheet">

		<script src="vendor/jquery.min.js"></script>
		<script src="script.js"></script>
	</head>

	<body>
		<div id="backPack">
			<h1>Total Cash Available: $<span id="cashAvailable">100</span></h1>
		</div>
<div id="marketInfo">
	<table>
	<thead>
		<tr>
			<th></th>
			<th scope="col">applePic</th>
			<th scope="col">orangePic</th>
			<th scope="col">bananaPic</th>
			<th scope="col">grapesPic</th>
		</tr>
	</thead>
<tbody>
	<tr>
		<th scope="row">Current Price: </th>
		<td>$<span id="currentApplePrice">20</span></td>
		<td>$<span id="currentOrangePrice">20</span></td>
		<td>$<span id="currentBananaPrice">20</span></td>
		<td>$<span id="currentGrapesPrice">20</span></td>
</tr>
<tr>
		<th scope="row">buyButton</th>
		<td><button class="buyButton" id="appleBuyButton" data-fruit="apple">Buy</button></td>
		<td><button class="buyButton" id="orangeBuyButton" data-fruit="orange">Buy</button></td>
		<td><button class="buyButton" id="bananaBuyButton" data-fruit="banana">Buy</button></td>
		<td><button class="buyButton" id="grapesBuyButton" data-fruit="grapes">Buy</button></td>
</tr>
<tr>
	<th scope="row">Average Price: </th>
	<td>$<span id="averageApplePrice">2</span></td>
	<td>$<span id="averageOrangePrice">2</span></td>
	<td>$<span id="averageBananaPrice">2</span></td>
	<td>$<span id="averageGrapesPrice">2</span></td>
</tr>
<tr>
	<th scope="row">You own: </th>
	<td><span id="applesOwned">4</span></td>
	<td><span id="orangesOwned">5</span></td>
	<td><span id="bananaOwned">6</span></td>
	<td><span id="grapesOwned">1</span></td>
</tr>

</tbody>
</table>
</div>



	</body>
</html>
