<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>

		<meta name="description" content="Webpage">
		<link href="stylesheet.css" rel="stylesheet">

		<script src="vendor/jquery.min.js"></script>
		<script src="script.js"></script>
	</head>

	<body>
		<div id="backPack">
			<h1>Total Cash Available: $<span id="cashAvailable">100</span></h1>
		</div>
<div id="marketInfo">
	<table>
	<thead>
		<tr id="tableHead">
			<th></th>
			<!-- <th scope="col">applePic</th>
			<th scope="col">orangePic</th>
			<th scope="col">bananaPic</th>
			<th scope="col">grapesPic</th> -->
		</tr>
	</thead>
<tbody id="tableBody">
	<tr>
		<th scope="row">Current Price: </th>
		<td>$<span id="currentApplePrice"></span></td>
		<td>$<span id="currentOrangePrice"></span></td>
		<td>$<span id="currentBananaPrice"></span></td>
		<td>$<span id="currentPearPrice"></span></td>
		<td>$<span id="currentStarfruitPrice"></span></td>
</tr>
<tr>
		<th scope="row">buyButton</th>
		<td><button class="buyButton" id="appleBuyButton" data-fruit="apple">Buy</button></td>
		<td><button class="buyButton" id="orangeBuyButton" data-fruit="orange">Buy</button></td>
		<td><button class="buyButton" id="bananaBuyButton" data-fruit="banana">Buy</button></td>
		<td><button class="buyButton" id="pearBuyButton" data-fruit="pear">Buy</button></td>
		<td><button class="buyButton" id="starfruitBuyButton" data-fruit="starfruit">Buy</button></td>
</tr>
<tr>
	<th scope="row">Average Price: </th>
	<td>$<span id="averageApplePrice"></span></td>
	<td>$<span id="averageOrangePrice"></span></td>
	<td>$<span id="averageBananaPrice"></span></td>
	<td>$<span id="averagePearPrice"></span></td>
	<td>$<span id="averageStarfruitPrice"></span></td>
</tr>
<tr>
	<th scope="row">You own: </th>
	<td><span id="applesOwned"></span></td>
	<td><span id="orangesOwned"></span></td>
	<td><span id="bananasOwned"></span></td>
	<td><span id="pearsOwned"></span></td>
	<td><span id="starfruitOwned"></span></td>
</tr>

</tbody>
</table>
</div>



	</body>
</html>
